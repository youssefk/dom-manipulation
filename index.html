<!DOCTYPE html>
<html>
  <head>
    <title>DOM Manipulation Practice</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the webpage</h1>

      <p>Click a button to talk to the webpage and see what it says back!</p>
      <button class="btn btn-primary" id="hello">Say "hello"</button>
      <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
      <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The webpage said back:</h2>
          <ul class="unstyled">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
